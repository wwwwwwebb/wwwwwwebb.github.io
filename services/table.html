<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <style>
        table, th, td {
            border:1px solid black;
            border-collapse: collapse;
            padding: 15px;
        }
        table{
            margin-top: 200px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
        <th>Roll No.</th>
        <th>Students Name</th>
        <th>Grade</th>
        </tr>
        <tr>
        <td>5</td>
        <td>15</td>
        <td>21</td>
        </tr>
        <tr>
        <td>Michael Scofield</td>
        <td>Lincoln Burrows</td>
        <td>Sara Tancredi</td>
        </tr>
        <tr>
            <td>A+++</td>
            <td>C</td>
            <td>B</td>
        </tr>
    </table>

</body>
</html>
